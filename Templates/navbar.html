<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Veterinário - VetCare Pro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --vet-color: #16a085;
            --emergency-color: #e74c3c;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        
        .sidebar {
            background-color: var(--primary-color);
            color: white;
            height: 100vh;
            position: fixed;
            width: 250px;
            transition: all 0.3s;
        }
        
        .sidebar-header {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .sidebar-menu {
            padding: 0;
            list-style: none;
        }
        
        .sidebar-menu li {
            padding: 10px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        
        .sidebar-menu li:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-menu li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        
        .sidebar-menu li i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .header {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px 0;
            margin-bottom: 20px;
        }
        
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .card-header {
            background-color: var(--vet-color);
            color: white;
            font-weight: bold;
            border-radius: 10px 10px 0 0 !important;
        }
        
        .emergency-card .card-header {
            background-color: var(--emergency-color);
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .badge-vet {
            background-color: var(--vet-color);
        }
        
        .badge-emergency {
            background-color: var(--emergency-color);
        }
        
        .mensagem-flutuante{
            position: fixed;
            margin: 30px;
            font-size: 30px;
            right: 0;
            z-index: 99;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                overflow: hidden;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    {% if messages %}
            {% for message in messages %}
                <div class="mensagem-flutuante alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
    {% endif %}
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h4>VetCare Pro</h4>
            <small>Sistema Veterinário</small>
        </div>
        <ul class="sidebar-menu">
            <li>
                <a href="{% url 'home' %}" class="active">
                    <i class="fas fa-home"></i> Dashboard
                </a>
            </li>
            <li>
                <a href="{% url 'tutores' %}">
                    <i class="fas fa-users"></i> Tutores
                </a>
            </li>
            <li>
                <a href="{% url 'pets' %}">
                    <i class="fas fa-paw"></i> Pets
                </a>
            </li>
            <li>
                <a href="{% url 'atendimentos' %}">
                    <i class="fas fa-calendar-check"></i> Atendimentos
                </a>
            </li>
            <li>
                <a href="{% url 'servico' %}">
                    <i class="fas fa-procedures"></i> Serviços
                </a>
            </li>
            <li>
                <a href="{% url 'veterinarios' %}">
                    <i class="fas fa-user-md"></i> Veterinários
                </a>
            </li>
            <!-- <li>
                <a href="{% url 'financeiro' %}">
                    <i class="fas fa-dollar-sign"></i> Financeiro
                </a>
            </li> -->
            <li>
                <a href="../sair">
                    <i class="fas fa-sign-out text-danger"></i> Sair
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <button class="btn btn-sm btn-outline-secondary d-md-none" id="sidebarToggle">
                            <i class="fas fa-bars"></i>
                        </button>
                        <h4>Dashboard</h4>
                    </div>
                    <div class="user-info d-flex align-items-center">
                        <div class="user-avatar me-2">DR</div>
                        <div>
                            <div class="fw-bold">{{ request.session.nome_usuario }}</div>
                            <div class="small text-muted">Admin</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
